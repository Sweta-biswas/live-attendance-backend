<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #messages {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background: white;
      border-left: 4px solid #667eea;
    }

    .message.sent {
      border-left-color: #28a745;
      background: #f0fff4;
    }

    .message.received {
      border-left-color: #007bff;
      background: #f0f8ff;
    }

    .message.error {
      border-left-color: #dc3545;
      background: #fff5f5;
    }

    .timestamp {
      color: #666;
      font-size: 11px;
      margin-bottom: 3px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Live Attendance WebSocket Test Client</h1>

    <!-- Connection Card -->
    <div class="card">
      <h2>Connection</h2>
      <div id="connectionStatus" class="status disconnected">
        ‚ùå Disconnected
      </div>
      <div class="input-group">
        <label for="token">JWT Token:</label>
        <input type="text" id="token" placeholder="Paste your JWT token here">
      </div>
      <button onclick="connect()">Connect</button>
      <button onclick="disconnect()">Disconnect</button>
    </div>

    <!-- Teacher Actions Card -->
    <div class="card">
      <h2>Teacher Actions</h2>
      
      <div class="input-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" placeholder="Enter student ID">
      </div>
      
      <div class="input-group">
        <label for="status">Status:</label>
        <select id="status">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
      </div>
      
      <button onclick="markAttendance()">Mark Attendance</button>
      <button onclick="getTodaySummary()">Get Today's Summary</button>
      <button onclick="done()">Done (Persist)</button>
    </div>

    <!-- Student Actions Card -->
    <div class="card">
      <h2>Student Actions</h2>
      <button onclick="getMyAttendance()">Get My Attendance</button>
    </div>

    <!-- Messages Card -->
    <div class="card">
      <h2>Messages</h2>
      <div id="messages"></div>
      <button onclick="clearMessages()" style="margin-top: 10px;">Clear Messages</button>
    </div>
  </div>

  <script>
    let ws = null;

    function addMessage(type, content) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const timestamp = new Date().toLocaleTimeString();
      messageDiv.innerHTML = `
        <div class="timestamp">${timestamp}</div>
        <div>${content}</div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateConnectionStatus(connected) {
      const statusDiv = document.getElementById('connectionStatus');
      if (connected) {
        statusDiv.className = 'status connected';
        statusDiv.textContent = '‚úÖ Connected';
      } else {
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = '‚ùå Disconnected';
      }
    }

    function connect() {
      const token = document.getElementById('token').value.trim();
      
      if (!token) {
        alert('Please enter a JWT token');
        return;
      }

      if (ws && ws.readyState === WebSocket.OPEN) {
        alert('Already connected');
        return;
      }

      ws = new WebSocket(`ws://localhost:3000/ws?token=${token}`);

      ws.onopen = () => {
        updateConnectionStatus(true);
        addMessage('received', 'üéâ Connected to WebSocket server');
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        addMessage('received', `üì® Received: <pre>${JSON.stringify(message, null, 2)}</pre>`);
      };

      ws.onerror = (error) => {
        addMessage('error', `‚ùå WebSocket error: ${error.message || 'Unknown error'}`);
      };

      ws.onclose = () => {
        updateConnectionStatus(false);
        addMessage('error', 'üîå Disconnected from WebSocket server');
        ws = null;
      };
    }

    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
        updateConnectionStatus(false);
        addMessage('sent', 'üëã Disconnected');
      }
    }

    function sendMessage(event, data = {}) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('Not connected to WebSocket');
        return;
      }

      const message = { event, data };
      ws.send(JSON.stringify(message));
      addMessage('sent', `üì§ Sent: <pre>${JSON.stringify(message, null, 2)}</pre>`);
    }

    function markAttendance() {
      const studentId = document.getElementById('studentId').value.trim();
      const status = document.getElementById('status').value;

      if (!studentId) {
        alert('Please enter a student ID');
        return;
      }

      sendMessage('ATTENDANCE_MARKED', { studentId, status });
    }

    function getTodaySummary() {
      sendMessage('TODAY_SUMMARY');
    }

    function getMyAttendance() {
      sendMessage('MY_ATTENDANCE');
    }

    function done() {
      if (confirm('Are you sure you want to persist attendance and end the session?')) {
        sendMessage('DONE');
      }
    }

    function clearMessages() {
      document.getElementById('messages').innerHTML = '';
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
    });
  </script>
</body>
</html>
